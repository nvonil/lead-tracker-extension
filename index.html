<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lead Tracker Extension | @novnil</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header-container">
                <p class="header-title">Lead Tracker</p>
                <p class="header-text">Paste or add tab</p>
            </div>
            <input type="text" class="input" />
            <div class="buttons-container">
                <div class="add-tab-container">
                    <button class="add-button">Add</button>
                    <button class="tab-button">Save Tab</button>
                </div>
                <button class="delete-button">Delete All</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
