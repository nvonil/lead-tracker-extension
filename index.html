<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lead Tracker Extension | @nvonil</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <header class="header-container">
                <p class="header-title">Lead Tracker</p>
                <p class="header-subtitle">Paste or add tab</p>
            </header>

            <input type="text" class="lead-input" />

            <div class="buttons-container">
                <div class="controls-container">
                    <button class="add-button">Add</button>
                    <button class="save-button">Save Tab</button>
                </div>
                <button class="clear-button">Delete All</button>
            </div>

            <span class="divider"></span>

            <ul class="leads-container"></ul>
        </main>

        <script src="script.js"></script>
    </body>
</html>
